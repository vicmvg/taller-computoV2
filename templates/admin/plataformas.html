{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="mb-4">
        <h2 class="fw-bold" style="color: #1e293b;">Enlaces de Práctica</h2>
        <p class="text-muted">Gestiona los sitios web recomendados para los alumnos.</p>
    </div>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="glass-card border-top border-4 border-primary">
                <h5 class="fw-bold mb-3 text-primary"><i class="fas fa-link me-2"></i>Nueva Plataforma</h5>
                
                <form action="{{ url_for('agregar_plataforma') }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold small">Nombre del Sitio</label>
                        <input type="text" class="form-control" name="nombre" placeholder="Ej. TypingClub" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold small">Enlace (URL)</label>
                        <input type="url" class="form-control" name="url" placeholder="https://..." required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small">Elige un Icono</label>
                        <div class="row g-2 text-center">
                            <div class="col-3">
                                <input type="radio" class="btn-check" name="icono" id="icon1" value="fas fa-code" checked>
                                <label class="btn btn-outline-light text-dark border w-100" for="icon1"><i class="fas fa-code"></i></label>
                            </div>
                            <div class="col-3">
                                <input type="radio" class="btn-check" name="icono" id="icon2" value="fas fa-keyboard">
                                <label class="btn btn-outline-light text-dark border w-100" for="icon2"><i class="fas fa-keyboard"></i></label>
                            </div>
                            <div class="col-3">
                                <input type="radio" class="btn-check" name="icono" id="icon3" value="fas fa-gamepad">
                                <label class="btn btn-outline-light text-dark border w-100" for="icon3"><i class="fas fa-gamepad"></i></label>
                            </div>
                            <div class="col-3">
                                <input type="radio" class="btn-check" name="icono" id="icon4" value="fas fa-cube">
                                <label class="btn btn-outline-light text-dark border w-100" for="icon4"><i class="fas fa-cube"></i></label>
                            </div>
                            <div class="col-3">
                                <input type="radio" class="btn-check" name="icono" id="icon5" value="fas fa-robot">
                                <label class="btn btn-outline-light text-dark border w-100" for="icon5"><i class="fas fa-robot"></i></label>
                            </div>
                            <div class="col-3">
                                <input type="radio" class="btn-check" name="icono" id="icon6" value="fas fa-book">
                                <label class="btn btn-outline-light text-dark border w-100" for="icon6"><i class="fas fa-book"></i></label>
                            </div>
                            <div class="col-3">
                                <input type="radio" class="btn-check" name="icono" id="icon7" value="fas fa-calculator">
                                <label class="btn btn-outline-light text-dark border w-100" for="icon7"><i class="fas fa-calculator"></i></label>
                            </div>
                            <div class="col-3">
                                <input type="radio" class="btn-check" name="icono" id="icon8" value="fab fa-google">
                                <label class="btn btn-outline-light text-dark border w-100" for="icon8"><i class="fab fa-google"></i></label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 fw-bold">
                        <i class="fas fa-plus me-2"></i>Agregar
                    </button>
                </form>
            </div>
        </div>

        <div class="col-md-8">
            <div class="glass-card p-0 overflow-hidden">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">Icono</th>
                            <th>Nombre</th>
                            <th>Enlace</th>
                            <th class="text-end pe-4">Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in plataformas %}
                        <tr>
                            <td class="ps-4"><i class="{{ p.icono }} fa-lg text-primary"></i></td>
                            <td class="fw-bold">{{ p.nombre }}</td>
                            <td><a href="{{ p.url }}" target="_blank" class="small text-muted">{{ p.url }}</a></td>
                            <td class="text-end pe-4">
                                <a href="{{ url_for('eliminar_plataforma', id=p.id) }}" class="btn btn-sm btn-outline-danger border-0">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="4" class="text-center py-5 text-muted">
                                No hay enlaces configurados.
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
