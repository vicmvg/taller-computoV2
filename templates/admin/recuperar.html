<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Acceso | Taller de C칩mputo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #f0f2f5; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .btn-brand { background: #6366f1; color: white; font-weight: bold; }
        .btn-brand:hover { background: #4f46e5; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-key fa-3x text-warning mb-3"></i>
                    <h4 class="fw-bold">Recuperar Acceso</h4>
                    <p class="text-muted small">Ingresa tu Token Maestro para restablecer.</p>
                </div>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} text-center py-2">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form action="{{ url_for('recuperar_acceso') }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold small">Usuario</label>
                        <input type="text" name="usuario" class="form-control" value="admin" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold small">Token Maestro (Palabra Secreta)</label>
                        <input type="password" name="token" class="form-control" placeholder="Ingresa la clave secreta" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small">Nueva Contrase침a</label>
                        <input type="password" name="nueva_pass" class="form-control" placeholder="Escribe la nueva contrase침a" required>
                    </div>

                    <button type="submit" class="btn btn-brand w-100 py-2 mb-3">Cambiar Contrase침a</button>
                    
                    <div class="text-center">
                        <a href="{{ url_for('login') }}" class="text-decoration-none small text-muted">
                            <i class="fas fa-arrow-left me-1"></i> Volver al Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
