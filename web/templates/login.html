{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5 col-lg-4">
        <div class="glass-card text-center p-5">
            <div class="mb-4">
                <i class="fas fa-user-shield fa-4x text-primary"></i>
            </div>
            <h3 class="fw-bold mb-1" style="color: #1e293b;">Acceso Docente</h3>
            <p class="text-muted small mb-4">Ingresa tus credenciales para gestionar el taller.</p>

            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="mb-3 text-start">
                    <label for="username" class="form-label small fw-bold text-secondary">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fas fa-user text-muted"></i></span>
                        <input type="text" class="form-control bg-light border-start-0" id="username" name="username" required autofocus>
                    </div>
                </div>
                <div class="mb-4 text-start">
                    <label for="password" class="form-label small fw-bold text-secondary">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                        <input type="password" class="form-control bg-light border-start-0" id="password" name="password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm" style="background: #3b82f6; border: none;">
                    Ingresar al Sistema
                </button>
                
                <div class="text-center mt-3">
                    <a href="{{ url_for('auth.recuperar_acceso') }}" class="text-decoration-none small text-secondary">
                        <i class="fas fa-lock me-1"></i> ¿Olvidaste tu contraseña?
                    </a>
                </div>
            </form>
        </div>
        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="text-decoration-none text-muted small">
                <i class="fas fa-arrow-left me-1"></i> Volver al inicio
            </a>
        </div>
    </div>
</div>
{% endblock %}
